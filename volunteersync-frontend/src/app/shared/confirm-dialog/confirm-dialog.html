<div
  *ngIf="isOpen()"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onBackdropClick($event)"
>
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
    <!-- Header -->
    <div class="flex items-center mb-4">
      <!-- Icon -->
      <div
        [class]="
          'flex-shrink-0 rounded-full p-2 mr-3 ' +
          (data().type === 'danger'
            ? 'bg-red-100'
            : data().type === 'warning'
            ? 'bg-yellow-100'
            : 'bg-blue-100')
        "
      >
        <!-- Danger Icon -->
        <svg
          *ngIf="data().type === 'danger'"
          class="h-6 w-6 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.072 16.5c-.77.833.192 2.5 1.732 2.5z"
          />
        </svg>

        <!-- Warning Icon -->
        <svg
          *ngIf="data().type === 'warning'"
          class="h-6 w-6 text-yellow-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.072 16.5c-.77.833.192 2.5 1.732 2.5z"
          />
        </svg>

        <!-- Info Icon -->
        <svg
          *ngIf="!data().type || data().type === 'info'"
          class="h-6 w-6 text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>

      <!-- Title -->
      <h3 class="text-lg font-medium text-gray-900">
        {{ data().title }}
      </h3>
    </div>

    <!-- Message -->
    <div class="mb-6">
      <p class="text-sm text-gray-600">
        {{ data().message }}
      </p>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row-reverse gap-3">
      <button
        (click)="onConfirm()"
        [class]="
          'px-4 py-2 text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 ' +
          (data().type === 'danger'
            ? 'bg-red-600 text-white hover:bg-red-700 focus:ring-red-500'
            : 'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500')
        "
      >
        {{ data().confirmText || 'Confirm' }}
      </button>

      <button
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        {{ data().cancelText || 'Cancel' }}
      </button>
    </div>
  </div>
</div>

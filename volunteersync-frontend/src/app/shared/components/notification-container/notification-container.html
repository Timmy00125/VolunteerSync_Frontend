<!-- Notification container positioned at top-right -->
<div class="fixed top-4 right-4 z-50 space-y-3 pointer-events-none">
  @for (notification of notifications(); track notification.id) {
  <div [class]="getNotificationClasses(notification.type)">
    <div class="p-4">
      <div class="flex items-start">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <div
            [class]="
              'w-5 h-5 flex items-center justify-center rounded-full text-sm font-bold ' +
              getIconClasses(notification.type)
            "
          >
            {{ getIcon(notification.type) }}
          </div>
        </div>

        <!-- Content -->
        <div class="ml-3 w-0 flex-1 pt-0.5">
          <p class="text-sm font-medium text-gray-900">
            {{ notification.message }}
          </p>
          @if (notification.action) {
          <div class="mt-3 flex space-x-2">
            <button
              type="button"
              class="bg-white rounded-md text-sm font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              {{ notification.action }}
            </button>
          </div>
          }
        </div>

        <!-- Close button -->
        <div class="ml-4 flex-shrink-0 flex">
          <button
            type="button"
            (click)="closeNotification(notification.id)"
            class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <span class="sr-only">Close</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center bg-blue-100 rounded-full">
        <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">Welcome back to VolunteerSync</p>
    </div>

    <!-- Notification -->
    @if (notification()) {
    <div class="mb-4">
      <app-notification
        [type]="notification()!.type"
        [message]="notification()!.message"
        [title]="notification()!.title || ''"
        [dismissible]="true"
        [autoClose]="notification()!.type === 'success'"
        (onDismiss)="onDismissNotification()"
      />
    </div>
    }

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" [class]="validationService.getLabelClasses()">
            Email address *
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            [class]="getFieldClasses('email')"
            placeholder="Enter your email address"
          />
          @if (shouldShowFieldError('email')) {
          <p [class]="validationService.getErrorClasses()">
            {{ getFieldError('email') }}
          </p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" [class]="validationService.getLabelClasses()">
            Password *
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword() ? 'text' : 'password'"
              autocomplete="current-password"
              formControlName="password"
              [class]="getFieldClasses('password') + ' pr-10'"
              placeholder="Enter your password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              @if (showPassword()) {
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                />
              </svg>
              } @else {
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              }
            </button>
          </div>
          @if (shouldShowFieldError('password')) {
          <p class="{{ validationService.getErrorClasses() }}">
            {{ getFieldError('password') }}
          </p>
          }
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="rememberMe"
            name="rememberMe"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="rememberMe" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>

        <div class="text-sm">
          <button
            type="button"
            (click)="onForgotPassword()"
            class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150"
          >
            Forgot your password?
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="isSubmitting() || !loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          @if (isSubmitting()) {
          <app-loading-spinner size="sm" color="white" />
          <span class="ml-2">Signing in...</span>
          } @else {
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-blue-500 group-hover:text-blue-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in }
        </button>
      </div>

      <!-- Sign up link -->
      <div class="text-center">
        <span class="text-sm text-gray-600">Don't have an account?</span>
        <button
          type="button"
          (click)="onRegister()"
          class="ml-1 font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150"
        >
          Sign up here
        </button>
      </div>
    </form>
  </div>
</div>

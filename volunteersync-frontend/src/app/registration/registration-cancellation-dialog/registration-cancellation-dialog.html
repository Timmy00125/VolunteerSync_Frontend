<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop -->
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      (click)="onCancel()"
    ></div>

    <!-- Modal panel -->
    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
    >
      <!-- Header -->
      <div class="sm:flex sm:items-start">
        <div
          class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
        >
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.635 0L3.178 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
          </svg>
        </div>

        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left flex-1">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
            Cancel Registration
          </h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">
              Are you sure you want to cancel your registration for
              <span class="font-semibold">{{ data.event.title }}</span
              >? This action cannot be undone.
            </p>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error()" class="mt-4 bg-red-50 border border-red-200 rounded-lg p-3">
        <div class="flex">
          <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <div class="ml-3">
            <p class="text-sm text-red-700">{{ error() }}</p>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="cancellationForm" class="mt-6">
        <!-- Reason Selection -->
        <div class="mb-6">
          <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">
            Reason for cancellation <span class="text-red-500">*</span>
          </label>
          <select
            id="reason"
            formControlName="reason"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            [class.border-red-300]="isFieldInvalid('reason')"
          >
            <option value="">Select a reason</option>
            <option *ngFor="let reason of cancellationReasons" [value]="reason">
              {{ reason }}
            </option>
          </select>
          <p *ngIf="getFieldError('reason')" class="mt-2 text-sm text-red-600">
            {{ getFieldError('reason') }}
          </p>
        </div>

        <!-- Custom Reason Input -->
        <div *ngIf="shouldShowCustomReason()" class="mb-6">
          <label for="customReason" class="block text-sm font-medium text-gray-700 mb-2">
            Please specify <span class="text-red-500">*</span>
          </label>
          <textarea
            id="customReason"
            formControlName="customReason"
            rows="3"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-300]="isFieldInvalid('customReason')"
            placeholder="Please explain your reason for cancellation..."
          ></textarea>
          <p *ngIf="getFieldError('customReason')" class="mt-2 text-sm text-red-600">
            {{ getFieldError('customReason') }}
          </p>
        </div>

        <!-- Confirmation Checkbox -->
        <div class="mb-6">
          <div class="relative flex items-start">
            <div class="flex items-center h-5">
              <input
                id="confirmCancel"
                formControlName="confirmCancel"
                type="checkbox"
                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
                [class.border-red-300]="isFieldInvalid('confirmCancel')"
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="confirmCancel" class="font-medium text-gray-700">
                I understand that cancelling this registration cannot be undone
                <span class="text-red-500">*</span>
              </label>
            </div>
          </div>
          <p *ngIf="getFieldError('confirmCancel')" class="mt-2 text-sm text-red-600 ml-7">
            {{ getFieldError('confirmCancel') }}
          </p>
        </div>
      </form>

      <!-- Actions -->
      <div class="mt-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          (click)="onConfirm()"
          [disabled]="loading()"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            *ngIf="loading()"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ loading() ? 'Cancelling...' : 'Cancel Registration' }}
        </button>

        <button
          type="button"
          (click)="onCancel()"
          [disabled]="loading()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Keep Registration
        </button>
      </div>
    </div>
  </div>
</div>
